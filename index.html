<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #flipbook {
            width: 600px;
            height: 800px;
        }
        #flipbook div {
            width: 100%;
            height: 100%;
        }
        #flipbook img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div id="flipbook">
        <div><img src="1.png" alt="Page 1"></div>
        <div><img src="2.png" alt="Page 2"></div>
        <div><img src="3.png" alt="Page 3"></div>
        <div><img src="4.png" alt="Page 4"></div>
        <div><img src="5.png" alt="Page 5"></div>
        <div><img src="6.png" alt="Page 6"></div>
    </div>

    <script>
        $(document).ready(function() {
            $("#flipbook").turn({
                width: 600,
                height: 800,
                autoCenter: true
            });
        });
    </script>

</body>
</html>
